<section>
  <div>
    <img [src]="user.photo" [alt]="user.name" />
  </div>

  <div class="profile-info">
    <p class="profile-field">Nom : {{ user.name }}</p>
    <p class="profile-field">Pr√©nom : {{ user.firstName }}</p>

    <ng-container *ngIf="showAge">
      <div>
        <div>
          <p class="profile-field">Age : {{ user.age }}</p>
        </div>
      </div>
    </ng-container>

    <div>
      <p>{{ user.quote }}</p>
      <input [(ngModel)]="user.quote" />
    </div>
  </div>

  <div class="profile-button-age">
    <button (click)="toggleAge()" id="btn">
      {{ buttonText }}
    </button>
  </div>
</section>
